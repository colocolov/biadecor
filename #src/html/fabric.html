<!-- roller -->
<div class="diagonal-box fabric" id="roller">
  <div class="container fabric__container">
    <h2 class="header__ver header__ver-right fabric__head">Рулонные</h2>
    <div class="boxes fabric__boxes fabric__boxes-roller">
      <!-- СЛАЙДЕР -->
      <div class="swiper main-slider">
        <div class="swiper-wrapper">
          <!-- slide -->
          <div class="swiper-slide main-slider__slide">
            <img class="image" src="@img/fabric/roller/01.jpg" alt="" />
          </div>
          <!-- slide -->
          <div class="swiper-slide main-slider__slide">
            <img class="image" src="@img/fabric/rome/01.jpg" alt="" />
          </div>
          <!-- slide -->
          <div class="swiper-slide main-slider__slide">
            <img class="image" src="@img/fabric/day-night/01.jpg" alt="" />
          </div>
        </div>
        <!-- срелка -->
        <div class="main-slider__btn main-slider__btn-prev">
          <svg class="main-slider__btn-fill" aria-hidden="true">
            <use xlink:href="images/icons/sprite.svg#arrow-slider"></use>
          </svg>
        </div>
        <!-- срелка -->
        <div class="main-slider__btn main-slider__btn-next">
          <svg class="main-slider__btn-fill" aria-hidden="true">
            <use xlink:href="images/icons/sprite.svg#arrow-slider"></use>
          </svg>
        </div>
      </div>
      <!-- СЛАЙДЕР -->
      <div class="roller__bottom fabric__bottom">
        <button class="roller__btn">
          <svg class="roller__btn-svg" aria-hidden="true">
            <use xlink:href="images/icons/sprite.svg#top-dark"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
